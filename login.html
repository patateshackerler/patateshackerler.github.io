<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patates Hacker Giriş</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        #3a68d5 0px,
        #3a68d5 2px,
        transparent 2px,
        transparent 6px,
        #f06ab2 6px,
        #f06ab2 8px,
        transparent 8px,
        transparent 12px
      );
      animation: moveLines 20s linear infinite;
      opacity: 0.2;
      z-index: 0;
    }

    @keyframes moveLines {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-25%);
      }
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px #3a68d5;
      color: #fff;
      text-align: center;
      width: 300px;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #1c1c1c;
      color: #fff;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #3a68d5;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-container button:hover {
      background-color: #2f56b3;
    }

    .error {
      color: #ff5e5e;
      margin-top: 10px;
    }

    .privacy {
      margin-top: 20px;
      font-size: 12px;
    }

    .privacy a {
      color: #8888ff;
      text-decoration: none;
    }

    .privacy a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Patates Hacker Giriş</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı" />
    <input type="password" id="password" placeholder="Şifre" />
    <button onclick="login()">Giriş Yap</button>
    <div id="error-message" class="error" style="display: none;">
      Şifre yanlış. Patates Hackerler bile buna gülerdi.
    </div>
    <div class="privacy">
      <a href="https://www.privacypolicies.com/live/110a8b6d-e561-4321-80f6-b78e4f55128c" target="_blank">
        Gizlilik Politikası
      </a>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "admin") {
        window.location.href = "panel.html";
      } else {
        document.getElementById("error-message").style.display = "block";
      }
    }
  </script>
</body>
</html>
