<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patates Hackerler - Giriş</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2a2a2a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00bcd4;
      width: 300px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box label {
      display: block;
      margin-bottom: 5px;
      color: #ddd;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #00bcd4;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .login-box button:hover {
      background: #0097a7;
    }

    .bottom-text {
      text-align: center;
      font-size: 12px;
      margin-top: 15px;
    }

    .bottom-text a {
      color: #00bcd4;
      text-decoration: none;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Giriş Yap</h2>
    <form action="panel.html" method="POST" autocomplete="off">
      <label for="username">Kullanıcı Adı</label>
      <input type="text" id="username" name="username" required autocomplete="off" />

      <label for="secretKey">Şifre</label>
      <input type="password" id="secretKey" name="secretKey" required autocomplete="new-password" />

      <button type="submit">Giriş</button>
    </form>
    <div class="bottom-text">
      <a href="https://www.privacypolicies.com/live/110a8b6d-e561-4321-80f6-b78e4f55128c" target="_blank">Gizlilik Politikası</a>
    </div>
  </div>
</body>
</html>
